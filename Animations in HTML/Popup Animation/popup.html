<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" />
    <title>popup</title>
</head>
<body>
    <button class="btn show" onclick="window.dialog.showModal();">Show Notification</button>

    <dialog id="dialog">
        <form method="dialog">
            <h2>Dhruv Shetty</h2>
            <p>You have got a notification from this website...</p>
            <menu>
                <button class="btn close">Yeah..</button>
            </menu>
        </form>
    </dialog>
</body>
</html>
